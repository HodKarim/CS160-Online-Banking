name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run -s lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Prisma generate
        run: pnpm run -s prisma:generate
      - name: Typecheck
        run: pnpm run -s typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Tests
        run: pnpm run -s test
      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Prisma generate
        run: pnpm run -s prisma:generate
      - name: Build
        run: pnpm run -s build
